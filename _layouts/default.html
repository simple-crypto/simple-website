<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
       <a href="/" class="btn">Home</a>
       <a href="/vision" class="btn">Vision</a>
       <a href="/organization" class="btn">Organization</a>
       <!-- <a href="/projects_tools" class="btn">Projects & Tools</a> -->
       <!-- <a href="/trainings" class="btn">Trainings</a> -->
       <a href="/outputs" class="btn">Outputs</a>
       <!--<a href="/team" class="btn">Team</a>-->
       <a href="/people" class="btn">People</a>
       <a href="/sponsors" class="btn">Sponsors</a>
       <a href="/contributing" class="btn">Contributing</a>
       <!--<a href="/scientific-council" class="btn">Scientific Council</a>-->
       <!-- <a href="/contact" class="btn">Contact</a> -->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
          <!--<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>-->
      </footer>
    </main>
  </body>
</html>
